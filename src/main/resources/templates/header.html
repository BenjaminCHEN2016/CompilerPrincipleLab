<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/lib/js/jquery-3.3.1.min.js}" type="application/javascript"></script>
    <style type="text/css" media="screen">
        .body-wrapper {
            width: 100%;
            height: 100%;
        }

        .main-wrapper {

        }

        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
            margin: 7px;
        }

        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-right {
            float: right;
            margin-right: 20px;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }
        </style>
</head>
<body>
<header id="pageTop" class="header">
    <a href="#default" class="logo">Compiler</a>
    <div class="header-right">
        <a class="home" href="#">Home</a>
        <a class="lexical" href="/lexpage" >Lexical Analyzer</a>
        <a class="grammar" href="/grammarpage">Parsing</a>
    </div>
</header>
<script type="text/javascript">
    $(function () {
        if($(document).attr("title")=="Lexical Analyzer"){
            $("a.active").removeClass("active");
            $("a.lexical").addClass("active");
        }
        else if($(document).attr("title")=="Grammar Analyzer"){
            $("a.active").removeClass("active");
            $("a.grammar").addClass("active");
        }
        else {
            $("a.active").removeClass("active");
            $("a.home").addClass("active");
        }
    });
</script>
</body>
</html>
